<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://img2.gratispng.com/20180601/vlb/kisspng-computer-icons-cheque-check-mark-check-mark-5b10f36b243b98.7448892115278375471484.jpg">
        <title>ToDo List da Maravilhosa ♥</title>
</head>

<body>

    <main class="container_principal">

    <h1 class="titulo_lista">Lista de Tarefas</h1>

    <form action="" class="form_add" id="form_id">
        <input type="text" name="tarefa" id="input_id" class="input_add" placeholder="Adicione uma tarefa">
        <audio src="doh.wav"></audio>
        <button type="submit" id="botao_add_id" class="button_add">Adicionar</button>
    </form>

    <div class="container_tarefas">
        <ul class="lista_tarefas" id="lista_id">
        <!-- <li>
            <p>Item teste</p>
            <span>🗑️</span>
        </li> -->
        </ul>
    </div>

    <div class="container_botoes">
        <button class="button_marca" id="botao_marca_id">Marcar todas</button>
        <button class="button_limpa" id="botao_limpa_id">Limpar Lista</button>
    </div>

    </main>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
