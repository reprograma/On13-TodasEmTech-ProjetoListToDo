<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

    <main class="container_principal">

        <h1 class="titulo_lista">Lista de Tarefas</h1>

        <form action="" class="form_add" id="form_id">
            <input type="text" name="tarefa" class="input_add" placeholder="Adicione uma tarefa" id="input_id">
            <button type="submit" id="botao_add_id" class="button_add">Adicionar</button>
        </form>

        <div class="container_tarefas">
            <ul class="lista_tarefas" id="lista_id">
                <!-- <li>
                    <p>Item Teste</p>
                    <span>🗑️</span>
                </li> -->
            </ul>
        </div>

        <div class="container_botoes">
            <button id="botao_marca_id" class="button_marca">Marcar todas</button>
            <button id="botao_limpa_id" class="button_limpa">Limpar lista</button>
        </div>

    </main>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
